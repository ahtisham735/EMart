{% load static%}
{% load socialaccount %}
{% providers_media_js %}
{% load account %}
<!DOCTYPE html>
<html>
    <head>
        <title>E-commerce</title>
        <link rel="stylesheet" type="text/css" href="{%static '/css/signup.css'%}" >
        <script src="{% static 'javaScript/SignUp.js' %}"></script>
    </head>
    <body>
        <div>
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn_back"></div>
                        <button  class="toogle_btn" onclick="login()">Login</button>
                        <button  class="toogle_btn" onclick="register()">Register</button>
                    </div>
                    <form id="login" class="form_style" onsubmit="return LoginForm()" method="post" action="">
                        {% csrf_token %}
                        <div>
                            <input name="username" type="text" class="input_field" placeholder="Username"/>
                        </div>
                        <div>
                            <input name="password" type="password" class="input_field" placeholder="Password" />
                        </div>
                         <div>
                            <input type="checkbox" id="chkbox1" class="check_box"/><span class="checkbox_style">Remeber Password</span>
                            <button id="loin_btn" type="submit" class="submit_btn" >Login</button>
                            <a  class="forget" href="">Forgot Password?</a>
                        </div>
                        <div class="btn_div">
                            <a class="fb_btn" href="{% provider_login_url "facebook"   method="oauth2" %}">
                            <img src="{%static '/Images/fb.png'%}"/>
                                Facebook
                            </a>
                            <a class="fb_btn" href="{% provider_login_url "google"  %}" >
                                <img src="{%static '/Images/google.jpg'%}"/>
                                    Google
                            </a>
                        </div>
                    </form>
                    
                    <form id="register" class="form_style" method="POST" action="{%url 'Home_Module:cust_api'%}" onsubmit="return regSubmit()">
                        {% csrf_token %}
                        <div>
                            <input name="email" id="email" onfocus="handleFocus(id)" onkeyup="handleChangeRegister(id)" type="email" class="input_field" placeholder="Email*"/>
                            <span id="emailError" class="error_style"></span>
                        </div>
                        <div>
                            <input name="username" id="username" onfocus="handleFocus(id)" onkeyup="handleChangeRegister(id)" type="text" class="input_field" placeholder="Username*" />
                            <span id="usernameError" class="error_style"></span>
                        </div>    
                        <div>
                            <input name="password" id="password" onfocus="handleFocus(id)" onkeyup="handleChangeRegister(id)" type="password" class="input_field" placeholder="Password*"  />
                            <span id="passwordError" class="error_style"></span>
                        </div>
                        <div>
                            <input id="cnfrmPassword" onfocus="handleFocus(id)" onkeyup="handleChangeRegister(id)" type="password" class="input_field" placeholder="Cofirm Password*" />
                            <span id="cnfrmPasswordError" class="error_style"></span>
                        </div>
                        <input id="chkbox" type="checkbox"   class="check_box"/><span class="checkbox_style" id="registerSpan">I agree all terms and policy of E-MART.</span>
                        <button id="regbtn" type="submit"  class="submit_btn">Register</button>
                        <h4>or</h4>
                        <div class="btn_div">
                            <a class="fb_btn" href="{% provider_login_url "facebook"   method="oauth2"   %}">
                            <img src="{%static '/Images/fb.png'%}"/>
                                Facebook
                            </a>
                            
                            <a class="fb_btn" href="{% provider_login_url "google"  %}" >
                            <img src="{%static '/Images/google.jpg'%}"/>
                                Google
                            </a>
                        </div>
                    </form>
                </div> 
        </div>
        
    </body>
</html>
