{% extends 'base.html' %}
{% load static %}
{% block body %}
	<div class="small-container cart-page">
        <div>
        <a href="{%url 'Home_Module:home'%}" class= "Cartbtn">&#x2190;Continue Shopping </a>
        </div>
        <table id="table">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>SubTotal</th>
            </tr>
            {%for cart in carts%}
            <input type="hidden"  value={{cart.id}} > 
            <tr>
                <td>
                    <div class="cart-info">
                        <img  src="{{cart.product.image1.url}}">
                        <div>
                            <p>{{cart.product}}</p>
                            <small id="p{{cart.id}}">Price:{{cart.product.price}}</small>
                            <a href="{%url 'Home_Module:delete_cart' cart.id%}">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input id="qty{{cart.id}}" name={{cart.id}} onchange="calsubTotal(name)" type="number" min="1" max="{{cart.product.quantity}}" value="{{cart.qty}}"></td>
                <td id="sub{{cart.id}}" ></td>
            </tr>
            {%endfor%}
            
        </table>
        <a href="{%url 'Home_Module:checkout'%}" class= "Checkoutbtn">Checkout &#8594; </a>
    </div>
			<div class="box-element">
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row">
				    <div style="flex:2"><img class="row-image" src="{%static '/Images/gallery-1.jpg' %}"></div>
					    <div style="flex:2"><p>Product1</p></div>
					    <div style="flex:1"><p>$1200 </p></div>
					    <div style="flex:1"><p>x23 </p></div>
				    </div>
				    <h6>Items: 10</h6>
				    <h6>Total:   $ 10,000</h6>
			    </div>
            </div>
	</div>
{% endblock %}
